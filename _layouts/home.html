<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
<title>Brian's User Page</title>
</head>

<body>

<div class='header'>
  <h1>Brian's User Page</h1>
  <h2>He is not to be trifled with.</h2>
  <ul class='menu'>
    <li><a href="/blog">Blog</a></li>
    <li><a href="/about">About</a></li>
    <li><a href="/links">Links</a></li>
  </ul>
</div>

<div class='content'>
{{content}}
</div>

<div class='sidebar'>
  <h3>Blog Posts</h3>
    <ul class='posts'>
      {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> -- <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
</div>

<div class='footer'>
</div>

</body>
</html>
